kind: Deployment
apiVersion: apps/v1
metadata:
  name: dev-ops-bot

spec:
  template:
    spec:
      containers:
        - name: dev-ops-bot
          image: ghcr.io/traptitech/dev-ops-bot:5.0.1
          command:
            - /entrypoint.sh
          env:
            - name: CONFIG_FILE
              value: /config.yaml
            - name: TRAQ_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dev-ops-bot
                  key: token
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: dev-ops-bot
                  key: github-pat
