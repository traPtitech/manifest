apiVersion: apps/v1
kind: Deployment
metadata:
  name: domain-exporter

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: domain-exporter
  template:
    metadata:
      labels:
        app: domain-exporter
    spec:
      enableServiceLinks: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - sce311.tokyotech.org
              weight: 1

      containers:
        - name: domain-exporter
          image: caarlos0/domain_exporter:v1.24.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9222
