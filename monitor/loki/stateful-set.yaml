apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki

spec:
  serviceName: loki-headless
  replicas: 1
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  updateStrategy:
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
      terminationGracePeriodSeconds: 30
      nodeSelector:
        kubernetes.io/hostname: csc301.tokyotech.org

      volumes:
        - name: tmp
          emptyDir: {}
        - name: storage
          emptyDir: {}
        - name: config
          configMap:
            name: loki-config
        - name: runtime-config
          configMap:
            name: loki-runtime-config

      containers:
        - name: loki
          image: grafana/loki:3.5.1
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/config/config.yaml
            - -config.expand-env=true
            - -target=all

          ports:
            - name: http-metrics
              containerPort: 3100
              protocol: TCP
            # for compatibility with old infra; TODO: remove old host port expose
            - name: old-log-push
              containerPort: 3100
              hostIP: 192.168.1.19
              hostPort: 9300
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: http-memberlist
              containerPort: 7946
              protocol: TCP

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            periodSeconds: 1
            failureThreshold: 60

          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: s3-access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: s3-secret-key

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: storage
              mountPath: /var/loki
            - name: config
              mountPath: /etc/loki/config
            - name: runtime-config
              mountPath: /etc/loki/runtime-config

          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "1"
              memory: "1000Mi"
