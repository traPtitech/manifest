apiVersion: apps/v1
kind: Deployment
metadata:
  name: conoha-exporter

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: conoha-exporter
  template:
    metadata:
      labels:
        app: conoha-exporter
    spec:
      enableServiceLinks: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - csc301.tokyotech.org
              weight: 1

      volumes:
        - name: config
          secret:
            secretName: conoha-exporter

      containers:
        - name: conoha-exporter
          image: ghcr.io/traptitech/conoha_exporter:1.3.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9330
          volumeMounts:
            - mountPath: /app/conoha_exporter_config.yaml
              name: config
              subPath: conoha_exporter_config.yaml
