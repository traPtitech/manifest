apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 472
        runAsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      nodeSelector:
        kubernetes.io/hostname: libra.tokyotech.org

      volumes:
        - name: data
          hostPath:
            path: /srv/grafana/data
        - name: config
          configMap:
            name: grafana

      containers:
        - name: grafana
          image: grafana/grafana:10.4.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: data
            - mountPath: /etc/grafana/grafana.ini
              name: config
              subPath: grafana.ini

          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "300m"
              memory: "150Mi"
