[server]
http_port = 3000
domain = monitor.trap.jp
root_url = https://monitor.trap.jp
enable_gzip = true

[auth.proxy]
enabled = true
header_name = X-Forwarded-User
header_property = username
auto_sign_up = true
sync_ttl = 60
whitelist = 10.0.0.0/8
enable_login_token = true

[auth.anonymous]
enabled = true
org_name = Public
org_role = Viewer
hide_version = true
