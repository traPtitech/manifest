namespace: argo

resources:
  - ../../argo/components
  - namespace.yaml

patches:
  - path: certificate-patch.yaml
    target:
      kind: Certificate
      name: argo-workflow
  - path: ingress-route-patch.yaml
    target:
      kind: IngressRoute
      name: argo-workflow
  - path: traq-webhook-workflow-template-patch.yaml
    target:
      kind: ClusterWorkflowTemplate
      name: traq-webhook
