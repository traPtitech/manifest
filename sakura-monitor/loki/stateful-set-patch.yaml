apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki

spec:
  volumeClaimTemplates: []
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - sce311.tokyotech.org
              weight: 1
      tolerations:
        - key: monitor-node
          operator: Equal
          value: "true"
          effect: NoSchedule

      containers:
        - name: loki
          ports:
            - name: http-metrics
              containerPort: 3100
              protocol: TCP
              hostIP: 192.168.1.19
              hostPort: 9300

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: storage
              mountPath: /var/loki
            - name: config
              mountPath: /etc/loki/config
            - name: runtime-config
              mountPath: /etc/loki/runtime-config
            - name: loki-data
              $patch: delete
