apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki

spec:
  serviceName: loki-headless
  selector:
    matchLabels:
      app: loki
  volumeClaimTemplates: []
  template:
    metadata:
      labels:
        app: loki
    spec:
      nodeSelector:
        kubernetes.io/hostname: sce311.tokyotech.org
      tolerations:
        - key: ns.trap.jp/monitor-node
          operator: Equal
          value: "true"
          effect: NoSchedule

      containers:
        - name: loki
          ports:
            - name: http-metrics
              containerPort: 3100
              protocol: TCP
              hostIP: 192.168.1.19
              hostPort: 9300

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: storage
              mountPath: /var/loki
            - name: config
              mountPath: /etc/loki/config
            - name: runtime-config
              mountPath: /etc/loki/runtime-config
