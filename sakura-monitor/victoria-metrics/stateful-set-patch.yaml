apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victoria-metrics

spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - sce311.tokyotech.org
              weight: 1
      tolerations:
        - key: monitor-node
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: victoria-metrics
          resources:
            requests:
              cpu: "100m"
              memory: "800Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
