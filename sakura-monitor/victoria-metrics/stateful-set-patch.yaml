apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victoria-metrics

spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: sce311.tokyotech.org
      tolerations:
        - key: ns.trap.jp/monitor-node
          operator: Equal
          value: "true"
          effect: NoSchedule
      containers:
        - name: victoria-metrics
          resources:
            requests:
              cpu: "100m"
              memory: "800Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
