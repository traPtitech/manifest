apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: portal-frontend
  name: portal-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: portal-frontend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: portal-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: c1-203.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/portal-ui:2.14.0
          name: portal-ui
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
