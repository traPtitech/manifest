apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: portal-frontend
  name: portal-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-frontend
  template:
    metadata:
      labels:
        app: portal-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: s512.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/portal-ui:2.14.4
          name: portal-ui
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
