apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:2a0d451ea69a101a7555305e2e3a89bc35c431037f2b1b4d13ef75ed24eee4d2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
