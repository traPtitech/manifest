mode: dev-and-prod

repo:
  owner: traPtitech
  repo: traQ_S-UI

webhook:
  name: traq-preview

tls:
  secretName: preview-traq-tls

host:
  base: traq-preview.trapti.tech

preview:
  imagePattern: "ghcr.io/traptitech/traq-ui:preview-{{number}}-{{head_sha}}"

backend:
  matcher: PathPrefix(`/api`) || PathPrefix(`/.well-known`)
  service:
    kind: Service
    namespace: 'traq{{ if eq . "dev" }}-dev{{ end }}'
    name: traq-backend
    port: 8001
    scheme: http
    strategy: RoundRobin
    weight: 1

staging:
  enabled: true
  # renovate:image-full
  image: "ghcr.io/traptitech/traq-ui:master@sha256:c8f27656a4302ea432fe03d53ab8b1027ab900f0658c6258d20193d7663c3bf3"

otherParameters:
  port: 80
