apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-dashboard-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ns-dashboard-staging
  template:
    metadata:
      labels:
        app: ns-dashboard-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: ns-dashboard
          image: ghcr.io/traptitech/ns-dashboard:main@sha256:c56c6aac5bda3f595f6ae4b2ae91b3d9efffd37f30e3f1e4c5bff6c58f855505
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
