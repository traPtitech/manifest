apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: mongodb-backup
  generateName: mongodb-backup-

spec:
  entrypoint: run
  serviceAccountName: argo-workflow
  templates:
    - name: run
      nodeSelector:
        kubernetes.io/hostname: csc301.tokyotech.org
      volumes:
        - name: scripts
          configMap:
            name: backup-scripts
            defaultMode: 0755
        - name: keys
          secret:
            secretName: backup-keys
      container:
        name: backup
        image: gcr.io/google.com/cloudsdktool/google-cloud-cli:alpine
        imagePullPolicy: Always
        command:
          - /scripts/backup-mongodb.sh
        volumeMounts:
          - mountPath: /scripts
            name: scripts
          - mountPath: /keys
            name: keys
        env:
          - name: DB_HOST
            value: mongo.ns-system.svc.cluster.local
          - name: DB_PORT
            value: "27017"
          - name: DB_USER
            value: root
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: ns
                key: mongodb-password
