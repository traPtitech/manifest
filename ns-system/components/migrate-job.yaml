apiVersion: batch/v1
kind: Job
metadata:
  name: ns-migrate
  generateName: ns-migrate-
  annotations:
    argocd.argoproj.io/hook: PreSync

spec:
  backoffLimit: 0
  template:
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      restartPolicy: Never
      containers:
        - name: migrate
          image: ns-migrate
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: private.kmbk.tokyotech.org
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: service_neoshowcase
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: db-password
            - name: DB_NAME
              value: service_neoshowcase
