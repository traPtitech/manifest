apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-dashboard

spec:
  replicas: 0
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ns-dashboard
  template:
    metadata:
      labels:
        app: ns-dashboard
    spec:
      enableServiceLinks: false
      containers:
        - name: ns-dashboard
          image: ns-dashboard
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
