kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ns-controller-global

rules:
  - apiGroups:
      - traefik.io
      - traefik.containo.us
    resources:
      - ingressroutes
      - middlewares
    verbs:
      - "*"
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - "*"

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ns-controller-local

rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - services
      - pods
      - pods/attach
      - pods/exec
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - "*"
