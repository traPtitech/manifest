kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mariadb

spec:
  serviceName: mariadb
  replicas: 1
  podManagementPolicy: Parallel
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: c1-203.tokyotech.org

      volumes:
        - name: data
          hostPath:
            path: /srv/ns/mariadb/data
        - name: config
          configMap:
            name: mariadb-config

      containers:
        - name: mariadb
          image: mariadb:11.4.2
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: mariadb-password
          ports:
            - containerPort: 3306
              name: mariadb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
            - mountPath: /etc/mysql/mariadb.conf.d/90-limit-buffer.conf
              name: config
              subPath: 90-limit-buffer.conf
          resources:
            requests:
              cpu: "10m"
              memory: "250Mi"
            limits:
              cpu: "1"
              memory: "500Mi"
