apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      enableServiceLinks: false
      containers:
        - name: adminer
          image: adminer:5.4.1
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: mariadb
            - name: ADMINER_DESIGN
              value: nette
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
