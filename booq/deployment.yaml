apiVersion: apps/v1
kind: Deployment
metadata:
  name: booq
  labels:
    app: booq

spec:
  selector:
    matchLabels:
      app: booq
  template:
    metadata:
      labels:
        app: booq
    spec:
      nodeSelector:
        kubernetes.io/hostname: las211.tokyotech.org

      containers:

        - name: booq-frontend
          image: ghcr.io/traptitech/booq-ui:latest@sha256:d3e9da936f0300842eb9ea30dbc105bb4d5e3e0c8a660bfeb303f9de38041dab
          ports:
            - containerPort: 80

        - name: booq-backend
          image: ghcr.io/traptitech/booq:latest@sha256:c4b15a31b13185f5e905b03c3eef0ee870d28a82e7e518b522f225b31a21904c
          env:
            - name: HOST
              value: "booq.trap.jp"
            - name: MYSQL_USERNAME
              value: "service_booq"
            - name: MYSQL_HOST
              value: "tailscale.kmbk.tokyotech.org"
            - name: MYSQL_DATABASE
              value: "service_booq"
            - name: OS_CONTAINER
              value: "booq"
            - name: OS_AUTH_URL
              value: "https://identity.tyo1.conoha.io/v2.0"
          envFrom:
            - secretRef:
                name: booq-secrets
          ports:
            - containerPort: 3001
