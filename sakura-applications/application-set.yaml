apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd

# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Git/
spec:
  goTemplate: true
  goTemplateOptions:
    - "missingkey=error"
  generators:
    - git:
        repoURL: https://github.com/traPtitech/manifest
        revision: sakura
        # `sakura-*`のアプリケーションは自動で追加
        # その他は手動で追加
        directories:
          - path: "sakura-*"

          # General
          - path: "alloy"
          - path: "auth"
          - path: "cert-manager"

          # s3-dev
          - path: "minio-dev"

          # NeoShowcase
          - path: "ns-apps"

          - path: "sakura-applications"
            exclude: true
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      destination:
        namespace: "{{.path.basename}}"
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: https://github.com/traPtitech/manifest
        path: "{{.path.path}}"
        targetRevision: sakura
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
