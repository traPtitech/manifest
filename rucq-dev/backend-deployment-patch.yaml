apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucq-backend

spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - eee101.tokyotech.org
              weight: 1

      containers:
        - name: rucq-backend
          image: ghcr.io/traptitech/rucq:main@sha256:9deed916283ff3569ec9cd6580689124a35820f916b4d042ebfc010b80a8bba3
          env:
            - name: RUCQ_CORS_ALLOW_ORIGINS
              value: "rucq-admin-dev.trapti.tech"
            - name: RUCQ_ENV
              value: "development"
            - name: DB_USER
              value: "service_rucq_dev"
            - name: DB_PORT
              value: "33060"
            - name: DB_HOST
              value: "tailscale.kmbk.tokyotech.org"
            - name: DB_NAME
              value: "service_rucq_dev"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rucq-secrets
                  key: DB_PASSWORD
