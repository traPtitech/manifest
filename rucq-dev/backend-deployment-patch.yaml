apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucq-backend

spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - eee101.tokyotech.org
              weight: 1

      containers:
        - name: rucq-backend
          image: ghcr.io/traptitech/rucq:main@sha256:0c2eb246b12f5227eb391d9a1dd4fea853aad5d5cd156779c31375fea18aaa38
          env:
            - name: RUCQ_CORS_ALLOW_ORIGINS
              value: "rucq-admin-dev.trapti.tech"
            - name: RUCQ_ENV
              value: "development"
            - name: DB_USER
              value: "service_rucq_dev"
            - name: DB_PORT
              value: "33060"
            - name: DB_HOST
              value: "tailscale.kmbk.tokyotech.org"
            - name: DB_NAME
              value: "service_rucq_dev"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rucq-secrets
                  key: DB_PASSWORD
