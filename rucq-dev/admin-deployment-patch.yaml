apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucq-admin

spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - eee101.tokyotech.org
              weight: 1

      containers:
        - name: rucq-admin
          image: ghcr.io/traptitech/rucq-admin:main@sha256:d3038b4632e0d9a591c99ef5ab3a20cd15292dfea1e4de74f1da475fcd050ecf
