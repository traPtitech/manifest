apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucq-admin

spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - eee101.tokyotech.org
              weight: 1

      containers:
        - name: rucq-admin
          image: ghcr.io/traptitech/rucq-admin:main@sha256:c32dce41a758871373e021c9ed1dc3941ac75849f4adfb9a5d9cb36b8a6f30b0
