apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucq-admin

spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - eee101.tokyotech.org
              weight: 1

      containers:
        - name: rucq-admin
          image: ghcr.io/traptitech/rucq-admin:main@sha256:30c4579c363a550d64d6693a1bf524527c71fc05146f5393bccb8263641bfe40
