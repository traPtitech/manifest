apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: portfolio-certificate

spec:
  issuerRef:
    kind: ClusterIssuer
    name: dns-cluster-issuer
  secretName: portfolio-tls
  duration: 2160h0m0s # 90d
  renewBefore: 720h0m0s # 30d
  dnsNames:
    - portfolio.trap.jp
    - portfolio-admin.trap.jp
