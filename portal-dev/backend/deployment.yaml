apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: portal-dev-backend
  name: portal-dev-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: portal-dev-backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: portal-dev-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: "c1-203.tokyotech.org"
      containers:
        - env:
            - name: DB_DATABASE
              value: service_portal_dev
            - name: DB_HOST
              value: private.kmbk.tokyotech.org
            - name: DB_PORT
              value: "33060"
            - name: DB_USER
              value: service_portal_dev
            - name: WITHOUT_MAIL
              value: "true"
            - name: WITHOUT_TRAQ
              value: "true"
          envFrom:
            - secretRef:
                name: portal-dev-db-password
          image: ghcr.io/traptitech/portal:staging@sha256:c988a9a10a20907583b578782af212faaadafa79f636046b92bc4a0a6c111481
          name: portal-dev
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/ec_pub.pem
              name: ec-pub
              readOnly: true
              subPath: ec_pub.pem
            - mountPath: /app/ec.pem
              name: ec-private
              readOnly: true
              subPath: ec.pem
      restartPolicy: Always
      volumes:
        - name: ec-pub
          secret:
            secretName: portal-dev-ec-pub
        - name: ec-private
          secret:
            secretName: portal-dev-ec
