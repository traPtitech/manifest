apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portal-dev-backend

spec:
  entryPoints:
    - websecure
  tls:
    secretName: portal-dev-tls
  routes:
    - kind: Rule
      match: Host(`portal-dev.trapti.tech`) && (PathPrefix(`/api/`) || PathPrefix(`/.well-known/`) || Path(`/activate`))
      services:
        - namespace: portal-dev
          kind: Service
          name: portal-dev-backend
          port: 8101
          scheme: http
          strategy: RoundRobin
          weight: 1
