apiVersion: v1
kind: Service
metadata:
  name: headscale
spec:
  selector:
    app: headscale
  ports:
    - name: http
      port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: headscale-ui
spec:
  selector:
    app: headscale-ui
  ports:
    - name: http
      port: 8080
      targetPort: 8080
