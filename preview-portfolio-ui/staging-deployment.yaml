apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-ui-staging
  labels:
    sablier.enable: "true"
    sablier.group: preview-portfolio-ui-staging

spec:
  # replicas: 1 # Autoscale by sablier
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: portfolio-ui-staging
  template:
    metadata:
      labels:
        app: portfolio-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: portfolio-ui
          image: ghcr.io/traptitech/traportfolio-ui:main@sha256:9f6bf74af186f8a28db8ca37694ea5d89f4d4b31235204c1da34f87fd4e60651
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
