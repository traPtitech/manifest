apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-ui-staging
  labels:
    sablier.enable: "true"
    sablier.group: preview-portfolio-ui-staging

spec:
  # replicas: 1 # Autoscale by sablier
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: portfolio-ui-staging
  template:
    metadata:
      labels:
        app: portfolio-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: portfolio-ui
          image: ghcr.io/traptitech/traportfolio-ui:main@sha256:65175437d4db66791827c8e754958585525d7892ded29c6a1ce89e14421605a7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
