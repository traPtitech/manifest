apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: knoq-ingressroute

spec:
  entryPoints:
    - websecure
  tls:
    secretName: knoq-tls

  routes:
    - match: Host(`knoq.trap.jp`) 
      middlewares:
        - name: auth-trap-jp-hard
          namespace: auth
      services:
        - kind: Service
          name: knoq-backend-service
          port: 3000
          scheme: http
