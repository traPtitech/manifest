apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: trap-collection
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`collection-dev.trapti.tech`) && PathPrefix(`/api`)
      kind: Rule
      middlewares:
        - name: auth-trapti-tech-hard
          namespace: auth
      services:
        - name: trap-collection-backend
          port: 80
    - match: Host(`collection-dev.trapti.tech`)
      kind: Rule
      middlewares:
        - name: auth-trapti-tech-hard
          namespace: auth
      services:
        - name: trap-collection-frontend
          port: 80
