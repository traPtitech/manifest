apiVersion: apps/v1
kind: Deployment
metadata:
  name: act-runner

spec:
  replicas: 1
  revisionHistoryLimit: 0

  selector:
    matchLabels:
      app: act-runner

  template:
    metadata:
      labels:
        app: act-runner

    spec:
      volumes:
        - name: docker-socket
          emptyDir: {}
        - name: runner-data
          emptyDir: {}
        - name: config
          configMap:
            name: act-runner

      initContainers:
        - name: dind
          image: docker:28.5.2-dind
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            privileged: true
          startupProbe:
            exec:
              command:
                - /usr/bin/test
                - -S
                - /var/run/docker.sock
          livenessProbe:
            exec:
              command:
                - /usr/bin/test
                - -S
                - /var/run/docker.sock
          resources:
            requests:
              cpu: "10m"
              memory: "500Mi"
            limits:
              cpu: "1"
              memory: "600Mi"
          volumeMounts:
            - mountPath: /var/run
              name: docker-socket
      containers:
        - name: runner
          image: gitea/act_runner:0.3.0
          imagePullPolicy: IfNotPresent
          env:
            - name: CONFIG_FILE
              value: /config/act-runner.yaml
            - name: GITEA_INSTANCE_URL
              value: https://git.trap.jp/
            - name: GITEA_RUNNER_NAME
              value: traP-act-runner
            - name: GITEA_RUNNER_LABELS
              value: ubuntu-latest:docker://node:16-bullseye,ubuntu-22.04:docker://node:16-bullseye,ubuntu-20.04:docker://node:16-bullseye,ubuntu-18.04:docker://node:16-buster
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: act-runner
                  key: registration-token
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
              subPath: docker.sock
            - mountPath: /data
              name: runner-data
            - mountPath: /config/act-runner.yaml
              name: config
              subPath: act-runner.yaml
              readOnly: true
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "1"
              memory: "150Mi"
