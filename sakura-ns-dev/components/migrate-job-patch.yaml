apiVersion: batch/v1
kind: Job
metadata:
  name: ns-migrate

spec:
  template:
    spec:
      containers:
        - name: migrate
          env:
            - name: DB_HOST
              value: tailscale.kmbk.tokyotech.org
            - name: DB_PORT
              value: "33060"
            - name: DB_USER
              value: service_neoshowcase_dev
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: ns
                  key: db-password
            - name: DB_NAME
              value: service_neoshowcase_dev
