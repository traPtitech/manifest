helmGlobals:
  chartHome: ../.common

helmCharts:
  - name: traq
    releaseName: traq
    namespace: traq
    includeCRDs: true
    valuesFile: values.yaml

resources:
  - secrets
  - certificate.yaml

configMapGenerator:
  - name: traq-config
    namespace: traq
    files:
      - config/traq.yaml
