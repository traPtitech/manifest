apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-controller

spec:
  replicas: 2
  selector:
    matchLabels:
      app: ns-controller
  template:
    metadata:
      labels:
        app: ns-controller
    spec:
      nodeSelector:
        kubernetes.io/hostname: eee101.tokyotech.org
      enableServiceLinks: false
      serviceAccountName: ns-controller

      containers:
        - name: ns-controller
          image: ns-controller-dev
          imagePullPolicy: Always
          args:
            - --loglevel=debug
            - --config=/opt/config/ns.yaml
          ports:
            - containerPort: 2202
              name: ssh
            - containerPort: 2201
              $patch: delete
          resources:
            requests:
              cpu: "50m"
              memory: "100Mi"
            limits:
              cpu: "2"
              memory: "150Mi"
