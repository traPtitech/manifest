apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traq-widget

spec:
  entryPoints:
    - websecure
  tls:
    secretName: traq-tls
  routes:
    - kind: Rule
      match: Host(`q-dev.trapti.tech`) && PathPrefix(`/widget`)
      priority: -98
      services:
        - namespace: traq-server
          kind: Service
          name: traq-widget
          port: 8003
          scheme: http
          strategy: RoundRobin
          weight: 1
