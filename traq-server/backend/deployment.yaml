apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: traq-backend
  name: traq-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: traq-backend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: traq-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: c1-203.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/traq:3.24.10
          name: traq-backend
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /keys
              name: keys
              readOnly: true
            - mountPath: /app/config.yml
              name: config-yml
              readOnly: true
              subPath: config.yml
      restartPolicy: Always
      volumes:
        - name: config-yml
          secret:
            secretName: traq-backend-config-yml
        - name: keys
          secret:
            secretName: traq-backend-secrets
