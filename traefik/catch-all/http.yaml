apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: catch-all-http

spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: HostRegexp(`^.+$`)
      priority: 1
      middlewares:
        - name: https-redirect
      # NOTE: service endpoints here are not actually used
      services:
        - kind: TraefikService
          name: dashboard@internal
