apiVersion: apps/v1
kind: Deployment
metadata:
  name: rucq-backend
  labels:
    app: rucq-backend

spec:
  selector:
    matchLabels:
      app: rucq-backend
  template:
    metadata:
      labels:
        app: rucq-backend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - las211.tokyotech.org
              weight: 1

      containers:
        - name: rucq-backend
          image: ghcr.io/traptitech/rucq:0.8.1
          env:
            - name: RUCQ_CORS_ALLOW_ORIGINS
              value: "rucq-admin.trap.jp"
            - name: DB_USER
              value: "service_rucq"
            - name: DB_PORT
              value: "3306"
            - name: DB_HOST
              value: "tailscale.kmbk.tokyotech.org"
            - name: DB_NAME
              value: "service_rucq"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rucq-secrets
                  key: DB_PASSWORD
            - name: TRAQ_BOT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: rucq-traq-token
                  key: TRAQ_BOT_ACCESS_TOKEN
            - name: TRAQ_BOT_VERIFICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: rucq-traq-token
                  key: TRAQ_BOT_VERIFICATION_TOKEN
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "200m"
              memory: "300Mi"
