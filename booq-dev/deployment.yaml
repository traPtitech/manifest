apiVersion: apps/v1
kind: Deployment
metadata:
  name: booq
  labels:
    app: booq

spec:
  selector:
    matchLabels:
      app: booq
  template:
    metadata:
      labels:
        app: booq
    spec:
      nodeSelector:
        kubernetes.io/hostname: eee101.tokyotech.org

      containers:

        - name: booq-frontend
          image: ghcr.io/traptitech/booq-ui:latest
          ports:
            - containerPort: 80

        - name: booq-backend
          image: ghcr.io/traptitech/booq:latest
          env:
            - name: BOOQ_ENV
              value: "development"
            - name: HOST
              value: "booq-dev.trapti.tech"
            - name: MYSQL_USERNAME
              value: "service_booq_dev"
            - name: MYSQL_PORT
              value: "33060"
            - name: MYSQL_HOST
              value: "tailscale.kmbk.tokyotech.org"
            - name: MYSQL_DATABASE
              value: "service_booq_dev"
            - name: OS_AUTH_URL
              value: "https://identity.tyo1.conoha.io/v2.0"
          envFrom:
            - secretRef:
                name: booq-secrets
          ports:
            - containerPort: 3001