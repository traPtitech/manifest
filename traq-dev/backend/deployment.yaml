apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: traq-dev-backend
  name: traq-dev-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traq-dev-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: traq-dev-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: s512.tokyotech.org

      volumes:
        - name: config
          configMap:
            name: traq-dev-config
        - name: keys
          secret:
            secretName: traq-dev-backend-secrets

      containers:
        - image: ghcr.io/traptitech/traq:master@sha256:2915954d3d7ca5f493d21ca51e05933dad7a0b4172e05fbbeadd03ea01c89433
          args: ["serve", "--pprof"]
          name: traq-dev-backend
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /keys
              name: keys
              readOnly: true
            - mountPath: /app/config.yml
              name: config
              readOnly: true
              subPath: traq-dev.yaml
          env:
            - name: TRAQ_MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: mariadb_password
            - name: TRAQ_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: storage_s3_accessKey
            - name: TRAQ_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: storage_s3_secretKey
            - name: TRAQ_SKYWAY_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: skyway_secretKey
            - name: TRAQ_LIVEKIT_APIKEY
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: livekit_apiKey
            - name: TRAQ_LIVEKIT_APISECRET
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: livekit_apiSecret
            - name: TRAQ_EXTERNALAUTH_TRAQ_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: externalAuth_traQ_clientId
            - name: TRAQ_EXTERNALAUTH_TRAQ_CLIENTSECRET
              valueFrom:
                secretKeyRef:
                  name: traq-dev-config-secrets
                  key: externalAuth_traQ_clientSecret

      restartPolicy: Always
