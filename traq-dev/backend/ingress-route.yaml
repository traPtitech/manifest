apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traq-dev-backend

spec:
  entryPoints:
    - websecure
  tls:
    secretName: traq-dev-tls
  routes:
    - kind: Rule
      match: Host(`q-dev.trapti.tech`) && PathPrefix(`/api/`)
      priority: 75
      services:
        - namespace: traq-dev
          kind: Service
          name: traq-dev-backend
          port: 8001
          scheme: http
          strategy: RoundRobin
          weight: 1

    - kind: Rule
      match: Host(`q-dev.trapti.tech`) && PathPrefix(`/.well-known/`) && !Path(`/.well-known/acme-challenge/{path:.*}`)
      priority: 75
      services:
        - namespace: traq-dev
          kind: Service
          name: traq-dev-backend
          port: 8001
          scheme: http
          strategy: RoundRobin
          weight: 1
