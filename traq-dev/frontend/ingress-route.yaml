apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traq-dev-frontend

spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`q-dev.trapti.tech`)
      services:
        - namespace: traq-dev
          kind: Service
          name: traq-dev-frontend
          port: 8000
          scheme: http
          strategy: RoundRobin
          weight: 1
