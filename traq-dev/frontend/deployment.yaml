apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: traq-dev-frontend
  name: traq-dev-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traq-dev-frontend
  template:
    metadata:
      labels:
        app: traq-dev-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: s512.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/traq-ui:master@sha256:aa82d70a0150ba0aa301ba79191cbce94c82dd955f62719e0cf9ecb0b19ed8bd
          name: traq-dev-frontend
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
