apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: traq-dev-frontend
  name: traq-dev-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traq-dev-frontend
  template:
    metadata:
      labels:
        app: traq-dev-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: s512.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/traq-ui:master@sha256:2f149d2b52363dc65f03753cc6203a28f0c83d99060918032dfe717bbe85c78e
          name: traq-dev-frontend
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
