apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traq-dev-widget

spec:
  entryPoints:
    - websecure
  tls:
    secretName: traq-dev-tls
  routes:
    - kind: Rule
      match: Host(`q-dev.trapti.tech`) && (Path(`/widget`) || PathPrefix(`/widget/`))
      priority: 100
      services:
        - namespace: traq-dev
          kind: Service
          name: traq-dev-widget
          port: 8003
          scheme: http
          strategy: RoundRobin
          weight: 1
