apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: preview-portfolio

spec:
  issuerRef:
    kind: ClusterIssuer
    name: cluster-issuer
  secretName: preview-portfolio-ui-tls
  duration: 2160h0m0s # 90d
  renewBefore: 720h0m0s # 30d
  dnsNames:
    - "*.portfolio-preview.trapti.tech"
