apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-portfolio
  namespace: argocd

# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Pull-Request/
spec:
  generators:
    - pullRequest:
        github:
          owner: traPtitech
          repo: traPortfolio-UI
          tokenRef:
            secretName: preview-pr-generator
            key: token
          # Labels is used to filter the PRs that you want to target. (optional)
          # labels:
          #   - preview
        requeueAfterSeconds: 1800
  template:
    metadata:
      name: "preview-portfolio-ui-{{number}}"
      labels:
        pr-preview: "true"
        pr-preview-type: "portfolio"
        skip-default-notification: "true"
      annotations:
        notifications.argoproj.io/subscribe.on-preview-deployed.portfolio-preview: ""
        prNumber: "{{number}}"
        prPreviewHeadSha: "{{head_sha}}"
    spec:
      source:
        repoURL: https://github.com/traPtitech/manifest
        path: preview-portfolio/ui/template
        targetRevision: main
        helm:
          parameters:
            - name: number
              value: "{{number}}"
            - name: headSha
              value: "{{head_sha}}"
      project: preview
      destination:
        server: https://kubernetes.default.svc
        namespace: preview-portfolio
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas # Autoscale by sablier
