apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  labels:
    app: litellm
spec:
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      nodeSelector:
        kubernetes.io/hostname: e505.tokyotech.org
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:v1.65.0-stable
        ports:
        - containerPort: 4000
        volumeMounts:
        - name: config-volume
          mountPath: /app/proxy_server_config.yaml
          subPath: config.yaml
        envFrom:
        - secretRef:
            name: litellm-openai-api-key
      volumes:
        - name: config-volume
          configMap:
            name: litellm-config-file
