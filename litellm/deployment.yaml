apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-deployment
  labels:
    app: litellm
spec:
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      nodeSelector:
        kubernetes.io/hostname: e505.tokyotech.org
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:v1.75.5-stable
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
          envFrom:
            - secretRef:
                name: litellm-openai-api-key
            - secretRef:
                name: litellm-anthropic-api-key
            - secretRef:
                name: postgres-config
            - secretRef:
                name: litellm-master-key
          args:
            - "--config"
            - "/app/config.yaml"
      volumes:
        - name: config-volume
          configMap:
            name: litellm-config-file
