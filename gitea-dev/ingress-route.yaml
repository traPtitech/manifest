apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitea-dev
spec:
  entryPoints:
    - websecure
  tls:
    secretName: gitea-dev-tls
  routes:
    - kind: Rule
      match: Host(`git-dev.trapti.tech`)
      services:
        - name: gitea-dev
          port: 3000
    - kind: Rule
      match: Host(`git-dev.trapti.tech`)
      services:
        - name: gitea-dev
          port: 2200
