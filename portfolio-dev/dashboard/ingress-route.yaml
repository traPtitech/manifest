apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portfolio-dashboard

spec:
  entryPoints:
    - websecure
  tls:
    secretName: portfolio-tls
  routes:
    - kind: Rule
      match: Host(`portfolio-admin-dev.trapti.tech`)
      priority: -100
      services:
        - namespace: portfolio-dev
          kind: Service
          name: portfolio-dashboard
          port: 3015
          scheme: http
          strategy: RoundRobin
          weight: 1
