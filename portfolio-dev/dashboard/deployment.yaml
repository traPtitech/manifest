apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: portfolio-dashboard
  name: portfolio-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-dashboard
  template:
    metadata:
      labels:
        app: portfolio-dashboard
    spec:
      nodeSelector:
        kubernetes.io/hostname: eee101.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/traportfolio-dashboard:main@sha256:0b9cdbae32466be1f363146e0b426be8617c38f19defaa7079e39f57d0dddb9e
          name: portfolio-dashboard
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
