apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: portfolio-dashboard
  name: portfolio-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-dashboard
  template:
    metadata:
      labels:
        app: portfolio-dashboard
    spec:
      nodeSelector:
        kubernetes.io/hostname: eee101.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/traportfolio-dashboard:main@sha256:9634d20464428c0438d5d8cdb02c736cef8b015bb3e485eff242a855ee91e71e
          name: portfolio-dashboard
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
