apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: portfolio-dashboard
  name: portfolio-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-dashboard
  template:
    metadata:
      labels:
        app: portfolio-dashboard
    spec:
      nodeSelector:
        kubernetes.io/hostname: eee101.tokyotech.org
      containers:
        - image: ghcr.io/traptitech/traportfolio-dashboard:main@sha256:8bc5ba91576869106fe4b6a3ac6cdb6ed73496e617bb125cc701aad3f2806397
          name: portfolio-dashboard
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
