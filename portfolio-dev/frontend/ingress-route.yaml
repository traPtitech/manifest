apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: portfolio-dev-frontend

spec:
  entryPoints:
    - websecure
  tls:
    secretName: portfolio-dev-tls
  routes:
    - kind: Rule
      match: Host(`portfolio-dev.trapti.tech`)
      priority: -100
      services:
        - namespace: portfolio-dev
          kind: Service
          name: portfolio-frontend
          port: 3016
          scheme: http
          strategy: RoundRobin
          weight: 1
