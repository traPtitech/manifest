mode: dev-and-prod

repo:
  owner: traPtitech
  repo: rucQ-Admin

webhook:
  name: rucq-admin-preview

tls:
  secretName: preview-rucq-admin-tls

host:
  base: rucq-admin-preview.trapti.tech

preview:
  imagePattern: "ghcr.io/traptitech/rucq-admin:preview-{{number}}-{{head_sha}}"

backend:
  matcher: PathPrefix(`/api/`)
  service:
    kind: Service
    namespace: 'rucq{{ if eq . "dev" }}-dev{{ end }}'
    name: rucq-backend-service
    port: 8080
    scheme: http

staging:
  enabled: true
  # renovate:image-full
  image: "ghcr.io/traptitech/rucq-admin:main@sha256:b2abebc92dea7860f9a1b020e2a7b190c9dd342e234418daecc78484ca76d28d"

otherParameters:
  port: 80
