mode: dev-and-prod

repo:
  owner: traPtitech
  repo: rucQ-Admin

webhook:
  name: rucq-admin-preview

tls:
  secretName: preview-rucq-admin-tls

host:
  base: rucq-admin-preview.trapti.tech

preview:
  imagePattern: "ghcr.io/traptitech/rucq-admin:preview-{{number}}-{{head_sha}}"

backend:
  matcher: PathPrefix(`/api/`)
  service:
    kind: Service
    namespace: 'rucq{{ if eq . "dev" }}-dev{{ end }}'
    name: rucq-backend-service
    port: 8080
    scheme: http

staging:
  enabled: true
  # renovate:image-full
  image: "ghcr.io/traptitech/rucq-admin:main@sha256:2dba02d4476d93a2f205dbb586da82da3057ee5d9ed5129011bb28d1c8b458e2"

otherParameters:
  port: 80
