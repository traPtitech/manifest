mode: dev-and-prod

repo:
  owner: traPtitech
  repo: rucQ-Admin

webhook:
  name: rucq-admin-preview

tls:
  secretName: preview-rucq-admin-tls

host:
  base: rucq-admin-preview.trapti.tech

preview:
  imagePattern: "ghcr.io/traptitech/rucq-admin:preview-{{number}}-{{head_sha}}"

backend:
  matcher: PathPrefix(`/api/`)
  service:
    kind: Service
    namespace: 'rucq{{ if eq . "dev" }}-dev{{ end }}'
    name: rucq-backend-service
    port: 8080
    scheme: http

staging:
  enabled: true
  # renovate:image-full
  image: "ghcr.io/traptitech/rucq-admin:main@sha256:5904f7fc21bca2f3cc5df245c33ee6029a1a9b434df5468cac5e30280ecb8b8d"

otherParameters:
  port: 80
