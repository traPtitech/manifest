mode: dev-and-prod

repo:
  owner: traPtitech
  repo: rucQ-Admin

webhook:
  name: rucq-admin-preview

tls:
  secretName: preview-rucq-admin-tls

host:
  base: rucq-admin-preview.trapti.tech

preview:
  imagePattern: "ghcr.io/traptitech/rucq-admin:preview-{{number}}-{{head_sha}}"

backend:
  matcher: PathPrefix(`/api/`)
  service:
    kind: Service
    namespace: 'rucq{{ if eq . "dev" }}-dev{{ end }}'
    name: rucq-backend-service
    port: 8080
    scheme: http

staging:
  enabled: true
  # renovate:image-full
  image: "ghcr.io/traptitech/rucq-admin:main@sha256:4f4cba247c6e49ce6d429899f827a8b5757533d0a18313c5fc1ca887a76e9526"

otherParameters:
  port: 80
