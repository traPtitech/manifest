apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm

data:
  policy.default: "role:read-only"
  # https://github.com/argoproj/argo-cd/blob/master/assets/builtin-policy.csv
  policy.csv: |
    p, role:read-only, applications, get, */*, allow
    p, role:read-only, certificates, get, *, allow
    p, role:read-only, clusters, get, *, allow
    p, role:read-only, repositories, get, *, allow
    p, role:read-only, projects, get, *, allow
    p, role:read-only, accounts, get, *, allow
    p, role:read-only, gpgkeys, get, *, allow
    p, role:read-only, logs, get, */*, allow